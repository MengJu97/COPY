<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="./css/car.css">
</head>
<body>
<!--头部-->
<div class="header">
    <div class="hwrap">
        <span><a href="list.html">回到列表</a></span>
        <div class="right">
            <div style="width: 125px" class="userInfo"><a href="./login.html">登录</a><span>|</span><a href="./reg.html">注册</a>
            </div>
            <div style="width: 125px"><a href="">我的订单</a><span>|</span><a href="">我的关注</a></div>
            <div class="car">
                <div class="icon"></div>
                <span>购物车</span>(<em>0</em>)
                <div class="incar"></div>
            </div>
        </div>
    </div>
</div>
<div class="wrap">
    <!--    删除提示-->
    <div class="success">
        <div class="close">删除商品？
            <span></span>
        </div>
        <div class="content">
            <p><span></span>您可以选择移到我的关注，或者删除商品。</p>
        </div>
        <div class="continue">
            <a href="javascript:;" class="shopping">删除</a>
            <a href="javascript:;" class="jump">移到我的关注</a>
        </div>
    </div>
    <div class="cover">

    </div>
    <!--    购物车位空的时候显示提示-->
    <div class="carnull">
        <span></span>
        购物车空空的哦~，赶紧
        <a href="list.html">去选购</a>
        吧
    </div>
    <table>
        <thead>
        <tr>
            <td class="state">
                    <span class="checkbox">
                        <span class="innerbox all">

                        </span>
                    </span>
                全选
            </td>
            <td class="name">商品名称</td>
            <td class="discount">优惠</td>
            <td class="num">数量</td>
            <td class="prices">价格</td>
            <td class="operation">操作</td>
        </tr>
        </thead>
    </table>
    <div class="footer">
        <div class="left">
            <div class="state">
                    <span class="checkbox">
                        <span class="innerbox all">

                        </span>
                    </span>
                全选
            </div>
            <a href="javascript:;" class="delSelection">删除选中商品</a>
            <a href="list.html">继续购物</a>
        </div>
        <div class="right">
            <div class="checkoutinfo">
                共
                <span class="checkoutnumber">0</span>
                件商品，　合计：
                <span style="color: #e90404">¥<span class="checkoutprice">0</span></span>
            </div>
            <button class="checkout">去结算</button>
        </div>
    </div>
</div>

</body>
<script src="js/tool.js"></script>
<script src="js/car.js" type="module"></script>
</html>
