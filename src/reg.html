<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
<div class="wrap">
    <div class="main">
        <div class="title">注册完美通行证</div>
        <p class="sub">创建完美世界账号，抢先享受全方位的游戏服务</p>
        <div class="chose">
            <a href="javascript:;" class="active">手机注册（推荐）</a>
            <a href="javascript:;">邮箱注册</a>
        </div>
        <form action="http://localhost/PerfectWord/php/reg.php" method="POST">
            <div class="parent">
                <input type="text" name="phone" class="in phone" placeholder="手机号">
                <span class="warn">对不起，用户名已存在！</span>
            </div>
            <div class="parent">
                <input style="margin: 0" type="password" name="password" class="in password"
                       placeholder="密码（由8-16位大小写字母、数字及字符组成）">
                <span class="warn">密码必须包含大写字母、小写字母、数字、符号至少3种</span>
            </div>
            <div class="level">
                <span >低</span>
                <span >中</span>
                <span >高</span>
            </div>
            <div class="parent">
                <input type="password" name="repeat" class="in repeat" placeholder="重复密码">
                <span class="warn">两次输入的密码不一致</span>
            </div>
            <input type="submit" value="免费注册通行证" class="submit" name="submit">
            <a href="./login.html">已经有通行证了？</a>
        </form>

    </div>
</div>

</body>
<script src="js/tool.js"></script>
<script src="js/reg.js" type="module"></script>
</html>
